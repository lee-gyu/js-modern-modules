<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite Module Test</title>
</head>

<body>
    <script>
        var MyLib;

        (function (MyLib) {
            var version = "1.0";

            MyLib.getVersion = function () {
                return version;
            };
        })(MyLib || (MyLib = {}));
    </script>
    <script type="module">
        console.log("MyLib version:", MyLib.getVersion());
    </script>

</body>

</html>
